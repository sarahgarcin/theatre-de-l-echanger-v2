title: Billetterie

columns:
  left:
    width: 1/4
    sections:
      menu:
        type: fields
        fields:
          menuSettings:
            label: Paramètres d'affichage dans le menu
            type: headline
          cover:
            label: Photo de couverture
            type: files
            multiple: false
          covercolor:
            label: Couleur de fond
            type: radio 
            options: 
              black: Noir
              gray: Gris
              lightgray: Gris clair 
            help: Choisir soit une photo de couverture soit une couleur de fond
          coveryellow: 
            label: Filtre jaune de couverture
            type: files
            multiple: false
            width: 1/2
            help: Choisir une image png avec les motifs jaune

  center:
    width: 2/4
    sections:
      content:
        type: fields
        fields:
          contentSettings:
            label: Contenu à afficher dans la page
            type: headline
          residence: 
            label: Sélectionnez les évènements de résidences 
            type: pages
            query: site.index.children.findBy('uid', 'residences')
            multiple: true
          actions: 
            label: Sélectionnez les évènements d'actions artistiques 
            type: pages
            query: site.index.children.findBy('uid', 'actions-artistiques')
            multiple: true
      drafts:
        headline: Brouillons
        type: pages
        status: draft
        templates: 
          - spectacle
        help: Cette section permet d'ajouter des nouvelles pages non présentes dans le site comme la page du pass illimité
      published:
        headline: Pages Publiées
        type: pages
        status: listed
        templates: 
          - spectacle
        help: Rendre visible les pages précédemment créées
  right:
    width: 1/4
    sticky: true
    sections:
      files:
        headline: Fichiers
        type: files



